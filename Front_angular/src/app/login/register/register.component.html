

<div class="wrapper pt-5">
    <div class="content ">
        <form class="form-signin  form-row  text-center " [formGroup]="dataC" (ngSubmit)="register(dataC.value)">
            <div class="text-center mb-1 ">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROZsDZIVfafzta2JJ0XwKHp5Nev8LJE9LQEw&usqp=CAU" style="width:30%">
            </div>

            <hr />
            <div class="form-group col-12 mt-2">
                <label for="nombres">Nombre</label>
                <input type="text" class="form-control" name="name" formControlName="name" placeholder="Nombre"
                    required="" autofocus="">
          </div>
          <div class="form-group col-12 mt-2">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" formControlName="email" placeholder="email"
                required="" autofocus="">
          </div>

            <div class="form-group col-12 mt-2">
                <label for="password">Contrase単a</label>
                <input type="password" class="form-control" name="password" formControlName="password" placeholder="Contrase単a"
                    required="" autofocus="">
            </div>
            <div class="form-group col-12 mt-2">
                <label for="confPassword">Confirmar Contrase単a</label>
                <input type="password" class="form-control" name="confPassword" formControlName="confPassword" placeholder="Confirmar Contrase単a"
                    required="" autofocus="">
            </div>

            <button type="submit" class="btn btn-lg btn-primary btn-block mt-5" [disabled]="!dataC.valid">Registrar</button>
            <div class="mt-5 text-center w-100">
              <a [routerLink]="[ '/login']">Ya tengo cuenta!</a>
            </div>
        </form>
  
    </div>
  
  </div>
