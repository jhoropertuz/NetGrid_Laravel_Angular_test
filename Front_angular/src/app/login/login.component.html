

<div class="wrapper pt-5">
    <div class="content ">
        <form class="form-signin  form-row  text-center " [formGroup]="dataC" (ngSubmit)="login(dataC.value)">
            <div class="text-center mb-2">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROZsDZIVfafzta2JJ0XwKHp5Nev8LJE9LQEw&usqp=CAU" class="w-50">
            </div>

            <hr />
            <div class="form-group col-12 mt-2">
                <label for="user">Usuario</label>
                <input type="text" class="form-control" name="user" formControlName="user" placeholder="Usuario"
                    required="" autofocus="">
            </div>

            <div class="form-group col-12 mt-2">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" name="password" formControlName="password" placeholder="Contraseña"
                  required="" autofocus="">
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block mt-5" [disabled]="!dataC.valid">Ingresar</button>
            <div class="mt-5 text-center w-100">
              <a [routerLink]="[ '/register']">Soy Nuevo!</a>
            </div>
        </form>



    </div>

</div>
